spring.cloud.vault.kv.enabled=true
spring.cloud.vault.generic.enabled=false
spring.cloud.vault.kv.default-context=shopMarket
spring.cloud.vault.kv.application-name=shopMarket
spring.cloud.vault.kv.backendVersion=1
spring.cloud.vault.authentication=TOKEN
spring.cloud.vault.config.lifecycle.enabled=true
spring.cloud.vault.config.lifecycle.min-renewal=1m
spring.cloud.vault.config.lifecycle.expiry-threshold=15m
spring.cloud.vault.scheme=http
spring.cloud.vault.uri=http://127.0.0.1:8200

